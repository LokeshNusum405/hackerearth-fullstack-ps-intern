<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Photo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Gallary App</a>
        <form class="d-flex">
          <input
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br />

    <!-- Tags Filter-->
    <div class="container">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3"><h1>Add New Photo</h1></div>
        <div class="col-md-4" align="right">
          <a href="{% url 'index' %}"
            ><button class="btn btn-outline-success" type="submit">
              View All photos
            </button></a
          >
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="ard">
            <form method="post" action="" enctype="form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="imagename" class="col-sm-4 col-form-label">Image Name</label>
                    <div class="col-sm-8">
                      <input type="text"  class="form-control" name="imagename" id="imagename" placeholder="">
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="imageurl" class="col-sm-4 col-form-label">Image URL</label>
                    <div class="col-sm-8">
                      <input type="url"  class="form-control" name="imageurl" id="imageurl" placeholder="">
                    </div>
                  </div><br>
                  <div class="form-group row">
                    <label for="imagedetails" class="col-sm-4 col-form-label">Image Details</label>
                    <div class="col-sm-8">
                        <textarea
                        class="form-control"
                        name="imagedetails"
                        id="imagedetails"
                        rows="3"></textarea
                    </div>
                  </div>
                </div>
                <br>
              
                <div class="form-group row" align="center">
                    
                    <div class="col" >
                    
                    
                          <input type="submit" class="btn btn-outline-primary" value="Add Photo">
                    
                    </div>
                  </div>
              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
