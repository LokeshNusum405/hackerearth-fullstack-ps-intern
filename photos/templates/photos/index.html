<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gallary App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        .img-thumbnail{
            height:200px;
            object-fit:cover;
        }
        .card:hover
        {
            transition: all 0.2s ease-out;
    box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);
    top: -4px;
    border: 1px solid #cccccc;
    background-color: white;
        }
    </style>
  </head>
  <body >
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Gallary App</a>
        <form class="d-flex">
          <input
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
      </div>
    </nav><br>

    <!-- Tags Filter-->
    <div class="container"> 
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4"><h1>Gallary Photos</h1></div>
        <div class="col-md-4" align="right"><a href="{% url 'new' %}"><button class="btn btn-outline-success" type="submit" >
            Add New photo
          </button></a></div>
        </div>
    </div>
    <div class="container-fluid m-5">
      
      <div class="container">
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
            <a href="{% url 'show' photo.imageid %}" >
                <div class="card my-2">
                    <img class="img-thumbnail" src="{{photo.imageurl}}" alt="Card image cap">

                    <div class="card-body">
                        <h5 align="center"><small>{{photo.imagename}}</small></h5>
                    </div>
                    {% comment %} <a href="{% url 'show' photo.imageid %}" class="btn btn-outline-dark btn-sm m-1">View</a> {% endcomment %}
                </div>
            </div></a>
            {% empty %}
            <h3>No photos...</h3>
            {% endfor %}
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
